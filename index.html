<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public/src/icon/piggame.png" type="image/png" sizes="32x32">
    <title>Pig Game</title>
    <link rel="stylesheet" href="public/css/styles.css" type="text/css">
</head>
<body>
    <section class="main_cs">
        <div class="player0_cs activeplayer">
            <div class="p0head_cs">
                <h1 class="p0title_cs">Player 1</h1>
                <p class="p0score" id="socre-0">0</p>
            </div>
            <div class="p0footer_cs">
                <p class="p0current_cs">Current</p>
                <p class="cur0score" id="cur_score-0">0</p>
            </div>
        </div>
        <div class="player1_cs">
            <div class="p1head_cs">
                <h1 class="p1title_cs">Player 2</h1>
                <p class="p1score" id="socre-1">0</p>
            </div>
            <div class="p1footer_cs">
                <p class="p1current_cs">Current</p>
                <p class="cur1score" id="cur_score-1">0</p>
            </div>
        </div>
        <img src="public/src/img/dice-1.png" alt="dice" class="dice_cs">
        <button class="btn_cs restart_cs" id="restart_cs">restart</button>
        <button class="btn_cs roll_cs" id="roll_cs">Roll</button>
        <button class="btn_cs hold_cs" id="hold_cs">Hold</button>
    </section>
    <script src="public/js/script.js"></script>
</body>
</html>
